<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camping site</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- main css file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap">
    <!-- main js file -->
    <script src="js/app.js" defer></script>
</head>
<body>
    <!-- start settings box -->
    <div class="settings-box">
        <div class="gear-container">
            <i class="fa-solid fa-gear gear-icon"></i>
        </div>
        <div class="option-box">
            <h4>colors</h4>
            <ul class="colors-list">
                <li data-color="#ff9800"></li>
                <li data-color="#e91e63"></li>
                <li data-color="#009688"></li>
                <li data-color="#03a9f4"></li>
                <li data-color="#4caf50"></li>
            </ul>
        </div>
        <div class="option-box change-bg">
            <h4>background change</h4>
            <button data-change-bg="yes">Yes</button>
            <button data-change-bg="no">No</button>
        </div>
    </div>
    <!-- end settings box -->

    <!-- start landing page -->
    <div class="landing-page">

        <div class="overlay">
            <!-- here we put an overlay over the background -->
        </div>

        <header>
            <h1 class="logo">Camping site</h1>
            <ul class="nav-links">
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        
        <div class="introduction-text">
            <h1>Welcome to the best <span>camping</span> site</h1>

            <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ea eveniet perferendis 
                consectetur itaque neque cum fuga distinctio animi dignissimos ex.
            </p>
        </div>
    </div>
    <!-- end landing page -->
</body>
</html>
